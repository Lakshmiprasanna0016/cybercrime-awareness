<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Suspicious Link</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background-image:url( 'learnbg.jpg');
     background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  position: relative;    
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.2);
      text-align: center;
      width: 370px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color:  #667eea;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1b3ff;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      outline: none;
      box-shadow: 0 2px 5px rgba(106, 13, 173, 0.05);
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #a46ce4;
      box-shadow: 0 0 8px #d8baff;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #8e44ad;
    }

    button:disabled {
      background-color: #caa0df;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #5e3370;
      background-color: #f3e8ff;
      border-left: 5px solid #9b59b6;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(106, 13, 173, 0.1);
      display: none;
    }

    .success {
      color: green;
      border-left: 5px solid green;
      background-color: #e5ffe5;
    }

    .error {
      color: red;
      border-left: 5px solid red;
      background-color: #ffe5e5;
    }

    .back-btn {
      margin-top: 10px;
      background-color: #e0c9f7;
      color: #6a0dad;
      text-decoration: none;
      display: inline-block;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #d1b3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó URL Validator</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <button id="checkBtn" onclick="checkURL()">Check</button>
    <p id="result"></p>
    <a href="demo.html" class="back-btn">‚Üê Back</a>
  </div>

  <script>
    function checkURL() {
      const url = document.getElementById("urlInput").value;
      const resultEl = document.getElementById("result");
      const checkBtn = document.getElementById("checkBtn");

      if (!url.trim()) {
        resultEl.textContent = "‚ö†Ô∏è Please enter a URL.";
        resultEl.className = "error";
        resultEl.style.display = "block";
        return;
      }

      // Visual feedback
      checkBtn.textContent = "Checking...";
      checkBtn.disabled = true;
      resultEl.style.display = "none";

      fetch("http://127.0.0.1:5000/check_url", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: url })
      })
      .then(response => response.json())
      .then(data => {
        const isSafe = data.message.toLowerCase().includes("safe") || data.message.toLowerCase().includes("legitimate");
        resultEl.textContent = isSafe ? `‚úÖ ${data.message}` : ` ${data.message}`;
        resultEl.className = isSafe ? "success" : "error";
        resultEl.style.display = "block";
      })
      .catch(error => {
        console.error("Error:", error);
        resultEl.textContent = " Error connecting to server.";
        resultEl.className = "error";
        resultEl.style.display = "block";
      })
      .finally(() => {
        checkBtn.textContent = "Check";
        checkBtn.disabled = false;
      });
    }
  </script>
</body>
</html>
